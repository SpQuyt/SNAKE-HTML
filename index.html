		function Node(_pos_x, _pos_y){
			this.pos_x = _pos_x,
			this.pos_y = _pos_y,
			this.next = null
		}

		function List(){
			this.dx = 0,
			this.dy = 0,
			this.head = new Node(),
			this.length = 0,
			this.addToLast = function(anode){
				curnode = this.head;

				if (curnode.next == null){
					curnode.next = anode;
				}
				else{
					while(curnode.next != null){
						curnode = curnode.next;
					}
					curnode.next = anode;
					this.length++;
				}
			},
			this.deleteLast = function(){
				after = this.head;
				to_del = this.head;
				while (to_del.next != null){
					after = to_del;
					to_del = to_del.next;
				}
				map[to_del.pos_x][to_del.pos_y] = ' ';
				after.next = null;
				delete to_del;
			}
			this.move = function(){
				temp = new Node();
				temp.pos_x = this.head.next.pos_x + this.dx;
				temp.pos_y = this.head.next.pos_y + this.dy;
				temp.next = this.head.next;
				this.head.next = temp;
				if (map[temp.pos_x][temp.pos_y] != '◦'){
					this.deleteLast();
				}
				else{
					this.length++;
					generate_food()
				}
				update_snake();
			}
		}

		function generate_food(){
			var _pos_x;
			var _pos_y;
			while(1){
				_pos_x = Math.floor((Math.random() * 13) + 1);
				_pos_y = Math.floor((Math.random() * 13) + 1);
				if (map[_pos_x][_pos_y] != '☺' && map[_pos_x][_pos_y] != '☼'){
					map[_pos_x][_pos_y] = '◦';
					break;
				}
			}
		}

		function display(){
			output = '';
			for (var i = 0; i < 15; i++){
				for (var j = 0; j < 15; j++){
					output += map[i][j]; 
				}
				output += '<br>';
				quoc.innerHTML = output;
				point.innerHTML = snake.length;
			}
		}

		function update_snake(){
			temp = snake.head;
			while (temp != null){
				if (temp == snake.head){
					temp = temp.next;
					map[temp.pos_x][temp.pos_y] = '☺';
					temp = temp.next;
				}
				else{
					map[temp.pos_x][temp.pos_y] = '☼';
					temp = temp.next;
				}
			}
			display();
		}

		function running(){
